<header>
	<div class="left-float"><a href="#/group-details?id={{ groupDetails['id'] }}" mat-mini-fab color="primary">&#10094;</a>  {{groupDetails['name']}}</div>
	<div class="right-float"><strong>Total : </strong> &#8377; {{groupDetails['totalAmount']}}</div>
	<div class="clearfix"></div>
</header>
<div class="bottom-container">
	<mat-card *ngFor="let exp of expenseList">
			
		<mat-card-content>
			<div class="mat-header">
				<div class="right-float"><a class="menu-link" [matMenuTriggerFor]="menu"></a>
				<mat-menu #menu="matMenu" class="table-menu">
				  
				  <a mat-menu-item href="#/pay?gId={{groupDetails['id']}}&pbyid={{exp['paidBy']}}&id={{ exp['id'] }}">Edit</a>
				  <a mat-menu-item (click)="deleteExpense(exp['id'])">Delete</a>
				</mat-menu></div>
				<div class="left-float" style="margin-top: 6px;"><strong>{{ exp['description'] }}</strong></div>
				<div class="clearfix"></div>
			</div>
			<p><strong>Category : </strong>{{ exp['type'] }}</p>
			<p><strong>Paid By : </strong> {{ exp['paidUser'] }}</p>
			<p><strong>Amount :</strong> &#8377; {{ exp['amount'] }}</p>
			<p><strong>Date : </strong>{{ exp['payDate']| date }}</p>
			<p><strong>Share With : </strong>
				<span *ngFor="let u of exp['sharewith']">
					{{ u['name'] }}
				</span>
			</p>
		</mat-card-content>
	</mat-card>
</div>
