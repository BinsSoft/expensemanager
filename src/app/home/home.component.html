<header>
	<div class="left-float">Welcome, {{ user.name }}</div>
	<div class="right-float">
		<a class="menu-link" [matMenuTriggerFor]="menu"></a>
		<mat-menu #menu="matMenu" class="table-menu">
		  
		  <a mat-menu-item href="#/creategroup">Create New Expense Group</a>
		  <a mat-menu-item >Change Password</a>
		  <a mat-menu-item href="#/">Logout</a>
		</mat-menu>
	</div>
	<div class="clearfix"></div>
</header>
<div class="bottom-container">
	<div>
		<div class="sub-group-content" *ngFor="let i of groups; let index = index">
			<mat-card>
				<h4>{{ i.name }}</h4>
				<p>Total : &#8377; {{ i.amount }}</p>
				<p *ngIf="i.date">Start :  {{ i.date | date }}</p>
				<p>
					<a mat-raised-button color="primary" class="button-full-width" href="#group-details/?id={{i.id}}" >Go Center</a>
				</p>
			</mat-card>
	</div>

		<mat-grid-tile></mat-grid-tile>
		<mat-divider></mat-divider>
	</mat-grid-list> -->
	
</div>
